required:
  - workdir

properties:
  log_level:
    default: INFO
    description: Log level
    enum:
      - DEBUG
      - INFO
      - WARNING
      - ERROR
      - CRITICAL
    type: string
  
  config_file:
    description: Path to config file
    type: path

  logdir:
    description: Log directory
    type: path

  workdir:
    description: Working directory where intermediate files are stored
    type: path
  
  resultdir:
    description: Results base directory where output files are copied
    type: path

  tag:
    description: Tag identifying the pipeline run (defaults to a timestamp - YYMMDDHHMMSS)
    type: string

  samples_file:
    description: "Path YAML file with samples - eg [{id: ID, files: [F1, F2]}, ...]"
    type: path
  
  sge:
    type: object
    properties:
      queue:
        description: SGE queue
        type: string
        default: all.q
      pe:
        description: SGE parallel environment
        type: string
        default: mpi
      slots:
        description: Default number of slots
        type: integer
        default: 1
