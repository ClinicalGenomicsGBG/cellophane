required:
  - logdir
  - outdir

properties:
  log_level:
    default: INFO
    description: Log level
    enum:
      - DEBUG
      - INFO
      - WARNING
      - ERROR
      - CRITICAL
    type: string

  logdir:
    description: Log directory
    type: path

  outdir:
    description: Output directory
    type: path

  outprefix:
    description: Output prefix (defaults to a timestamp)
    type: string

  samples_file:
    description: "Path YAML file with samples - eg [{id: ID, files: [F1, F2]}, ...]"
    type: path
  
  sge:
    type: object
    properties:
      queue:
        description: SGE queue
        type: string
        default: all.q
      pe:
        description: SGE parallel environment
        type: string
        default: mpi
      slots:
        description: Default number of slots
        type: integer
        default: 1
