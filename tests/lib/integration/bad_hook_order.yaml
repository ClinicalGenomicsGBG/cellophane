structure:
  modules:
    a.py: |
      from cellophane import modules

      @modules.pre_hook(after=["pre_hook_a"])
      def pre_hook_a(**_):
          ...
      
      @modules.pre_hook(after=["pre_hook_b"])
      def pre_hook_b(**_):
          ...
  input:
    a: "INPUT_A"
  samples.yaml: |
    - id: a
      meta: x
      files:
      - "input/a"
args:
  --samples_file: samples.yaml
  --logdir: logs
  --outdir: out
  --log_level: DEBUG
logs:
  - "Unable to resolve hook dependencies"
exception: SystemExit(1)