structure:
  modules:
    a.py: |
      from cellophane import modules

      @modules.runner()
      def runner(samples, **_):
          return samples.with_call_id("runner")
  samples.yaml: |
    - id: a
      files:
      - input/a.txt
  input:
    a.txt: "INPUT_A"
args:
  --samples_file: samples.yaml
  --logdir: logs
  --outdir: out
  --log_level: DEBUG
mocks:
  cellophane.WorkerPool.apply_async:
    exception: DUMMY
logs:
  - "Unhandled exception in runner: DUMMY"