structure:
  modules:
    dummy.py: |
      from cellophane import pre_hook, runner, Executor, executors

      @pre_hook()
      def runner_a(logger, samples, executor, **_):
          logger.info(f"HOOK - {executor.name=}")
          logger.info(f"HOOK - {executors.EXECUTOR.name=}")
          executor.submit("ping localhost -c 1", wait=True)
          return samples

      @runner()
      def runner_b(logger, samples, executor, **_):
          logger.info(f"RUNNER - {executor.name=}")
          logger.info(f"RUNNER - {executors.EXECUTOR.name=}")
          executor.submit("ping localhost -c 1", wait=True)
          return samples

  samples.yaml: |
    - id: a
      files:
      - input/a.txt
  input:
    a.txt: "INPUT_A"

args:
  --samples_file: samples.yaml
  --workdir: out

logs:
- Using subprocess executor
- HOOK - executor.name='subprocess'
- HOOK - executors.EXECUTOR.name='subprocess'
- RUNNER - executor.name='subprocess'
- RUNNER - executors.EXECUTOR.name='subprocess'
