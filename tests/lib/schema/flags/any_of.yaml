schema:
  properties:
    a:
      type: boolean
    b:
      type: null
  anyOf:
    - required: [a]
      properties:
        depends_on_a:
          type: null
    - required: [b]
      properties:
        depends_on_b:
          type: null

config:
  a: true

flags:
