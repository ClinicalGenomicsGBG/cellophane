schema:
  properties:
    a:
      type: boolean
    b:
      type: object
      required: [x]
      properties:
        x:
          type: null
        y:
          type: null
  if:
    properties:
      a:
        const: true
  then:
    required: [b]
  else:
    required: [a]

config:
  a: true

flags:
  - key: [a]
    type: boolean
    value: true
    required: false
  - key: [b, x]
    required: true
  - key: [b, y]
    required: false
