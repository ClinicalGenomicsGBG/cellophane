schema:
  properties:
    a:
      type: string
    b:
      type: object
      required: [x]
      properties:
        x:
          type: null
        y:
          type: null
  if:
    properties:
      a:
        const: A
  then:
    required: [b]

config:
  a: A

flags:
  - key: [a]
    type: string
    default: A
    required: false
  - key: [b, x]
    required: true
  - key: [b, y]
    required: false