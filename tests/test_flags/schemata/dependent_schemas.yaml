schema:
  properties:
    a: {type: boolean}
    c: {type: boolean}
  dependentSchemas:
    a: {properties: {b: {type: null}}}
    c: {properties: {d: {type: null}}}

expected:
  - config: null
    flags:
    - {key: [a], type: boolean}
    - {key: [c], type: boolean}
    - {key: [b]}
    - {key: [d]}
  - config: {}
    flags:
    - {key: [a], type: boolean}
    - {key: [c], type: boolean}
  - config: {a: true}
    flags:
    - {key: [a], type: boolean, value: true}
    - {key: [c], type: boolean}
    - {key: [b]}
  - config: {c: true}
    flags:
    - {key: [a], type: boolean}
    - {key: [c], type: boolean, value: true}
    - {key: [d]}
  - config: {a: true, c: true}
    flags:
    - {key: [a], type: boolean, value: true}
    - {key: [c], type: boolean, value: true}
    - {key: [b]}
    - {key: [d]}
